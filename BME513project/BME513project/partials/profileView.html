<section id="main-content">
    <section class="wrapper site-min-height">
        <h2 style="width:100%; display:inline-block; text-align:center; margin-bottom: -25px;"> MEET OUR SENSE's MEMBERS:</h2>
        <div class="row mt">
            <div class="col-lg-12">

                <! -- 1st ROW OF PANELS -->

               
 
                

                <div class="row">

                    
                    <div class="col-lg-4 col-md-4 col-sm-4 mb" ng-repeat="lh in labheads">
                        <div class="twitter-panel pn" style="background-color:#16a085;">
                            <p><img src="{{lh.ava}}" class="img-circle" width="100" height="100" style="margin-top:20px;"></p>
                            <p style="font-size:18px;"><b>{{lh.fullname}}</b></p>
                            <p><b>{{lh.type}}</b></p>
                            <a href="#profiles/{{lh.link}}" class="btn btn-small btn-theme04">View My Profile</a>
                        </div>
                    </div><!-- /col-md-4 -->




                    


                </div>
 

                <div class="row">

                    <div class="col-lg-4 col-md-4 col-sm-4 mb" ng-repeat="u in users">
                        <div class="twitter-panel pn" style="background-color:#16a085;">
                            <p><img src="{{u.ava}}" class="img-circle" width="100" style="margin-top:20px;"></p>
                            <p style="font-size:18px;"><b>{{u.fullname}}</b></p>
                            <p><b>{{u.type}}</b></p>
                            <a href="#profiles/{{u.link}}" class="btn btn-small btn-theme04">View My Profile</a>
                        </div>
                    </div><!-- /col-md-4 -->

                    
                    


                </div>
        </div>
    </section><! --/wrapper -->
</section>
