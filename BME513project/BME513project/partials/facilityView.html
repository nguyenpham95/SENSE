<section id="main-content">
    <section class="wrapper site-min-height">
        <h3 style="width: 90%; display: inline-block; text-align:center; margin-left:5%;margin-top: 30px;font-size:28px;line-height:38px;"> OUR LAB'S ACCESSORIES </h3>       
        <hr>
        <div class="row mt">
            <div ng-repeat="f in facis" style="margin-bottom:20px; width:280px;height:280px;float:left;margin-left:40px;">
                
                <div class="project-wrapper">
                         
                    <div class="project">
                        
                        <div class="photo-wrapper">
                            <div class="photo" style="border:1px solid #95a5a6;background-color:white;">
                                <h5 style="width: 90%; display: inline-block; text-align:center; margin-left:5%;margin-top: 210px;font-size:16px;line-height:24px;position:absolute;z-index:100;"> {{f.name}} </h5>
                                <a class="fancybox" href="{{f.link}}"><img class="img-responsive" src="{{f.link}}" alt="Not available" style="width:70%;height:70%;margin:15%;margin-top:8%;"></a>
                                      
                            </div>
                            <div class="overlay"></div>
                        </div>
                    </div>
                </div>
            </div><!-- col-lg-4 -->

            
        </div><!-- /row -->


    </section><! --/wrapper -->
</section><!-- /MAIN CONTENT -->
